<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omens</title>
</head>
<style>

    .bignfat{
        font-size: xx-large;
    }
    div{
        font-size: larger;
    }
    .parent { display: flex; }
    .parent > div {margin: 0 auto; align-items: stretch; height: 100%; width:45%; }
	.tip{
		margin: 0 auto;
		max-width: 500px;
		background: #e9e2db;
	}
</style>
<body>
<div class="tip" style="margin: 0 auto; max-width: 600px">
<button onclick="addOmen()">Draw Omen</button>
<select id="room" onchange="getHaunt()">
    <option value="NULL">Select Room...</option>
    <option value="Abandoned_Room">Abandoned Room</option>
    <option value="Balcony">Balcony</option>
    <option value="Catacombs">Catacombs</option>
    <option value="Charred_Room">Charred Room</option>
    <option value="Dining_Room">Dining Room</option>
    <option value="Furnace_Room">Furnace Room</option>
    <option value="Gallery">Gallery</option>
    <option value="Gymnasium">Gymnasium</option>
    <option value="Junk_Room">Junk Room</option>
    <option value="Kitchen">Kitchen</option>
    <option value="Master_Bedroom">Master Bedroom</option>
    <option value="Pentagram_Chamber">Pentagram Chamber</option>
    <option value="Servants_Quarters">Servant's Quarters</option>
</select>
<div class="parent">
        <div id="omens" >
            <div>Revealed Omens: <span id="omenCount">0</span></div>
        </div>
    <div>
        <iframe id="expl" width="100%" height="100%" src="description/basic.html"></iframe>
    </div>
</div>
<script src="./omens.js"></script><br>
<span class="bignfat" id="haunt"></span>
</div>

</script>
</body>
</html>
